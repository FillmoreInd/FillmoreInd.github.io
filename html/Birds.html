<style>
  :root{
    --bg: #0f172a; --text: #e2e8f0; --muted: #94a3b8; --accent: #f8fafc; --btn: #0b1324; --radius: 18px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    background:
      radial-gradient(1200px 600px at -10% -10%, #1f2937 0%, transparent 60%),
      radial-gradient(1000px 800px at 110% 10%, #1e293b 0%, transparent 60%),
      linear-gradient(180deg, #0b1020, #0a0f20 30%, #0f172a);
    color:var(--text); min-height:100vh;
  }
  header{ text-align:center; padding:48px 16px 32px; }
  header h1{ margin:0; font-size: clamp(1.4rem, 1.2rem + 1.6vw, 2.4rem); letter-spacing:.4px; color: var(--accent); text-shadow: 0 2px 24px rgba(0,0,0,.4); }
  header p{ margin:.6rem auto 0; max-width: 820px; color: var(--muted); line-height:1.5; }
  .container{ width:min(1200px,92vw); margin:0 auto 64px; display:grid; grid-template-columns:repeat(3,1fr); gap:22px; }
  @media (max-width:980px){ .container{grid-template-columns:repeat(2,1fr);} }
  @media (max-width:640px){ .container{grid-template-columns:1fr;} }

  .card{
    position:relative; overflow:hidden; border-radius:var(--radius); background:#111827;
    box-shadow:0 20px 50px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.05);
    transform: translateY(0); transition: transform .25s ease, box-shadow .25s ease; isolation:isolate;
  }
  .card::before{
    content:""; position:absolute; inset:0; z-index:-1; opacity:.9;
    background: linear-gradient(160deg,
      hsl(var(--hue, 200) 70% 18%) 0%,
      hsl(var(--hue, 200) 70% 12%) 40%,
      #0b1020 100%);
  }
  .card:hover{ transform: translateY(-6px); box-shadow:0 28px 70px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06); }
  .card-inner{ padding:18px 18px 20px; }
  .title{ text-align:center; font-weight:700; letter-spacing:.3px; margin:4px 6px 12px; color:#fff; }

  /* Image no longer gets truncated; full image fits the box */
  .thumb{
    width:100%;
    aspect-ratio:16/10;          /* rectangle slot */
    object-fit: contain;          /* show full image without cropping */
    object-position:center center;
    border-radius:calc(var(--radius) - 8px);
    background: rgba(255,255,255,.06); /* subtle letterbox fill */
    display:block;
    box-shadow:0 8px 24px rgba(0,0,0,.35);
    border:1px solid rgba(255,255,255,.08);
  }

  .meta{ margin:12px 2px 0; padding:10px 12px; border-radius:12px; background:rgba(0,0,0,.18);
         border:1px solid rgba(255,255,255,.08); color:var(--accent); font-size:.95rem; line-height:1.35; }
  .meta .label{ color:#cbd5e1; font-weight:600; }
  .meta .value{ color:#f1f5f9; }

  .actions{ display:flex; gap:10px; margin:14px 2px 4px; }
	.btn {
	  flex: 1;
	  display: inline-flex;
	  align-items: center;
	  justify-content: center;
	  padding: 10px 12px;
	  border-radius: 12px;
	  background: #4da3ff;  /* light blue */
	  color: #ffffff;       /* white text */
	  text-decoration: none;
	  font-weight: 700;
	  border: 1px solid rgba(255, 255, 255, .08);
	  box-shadow: 0 6px 18px rgba(0, 0, 0, .35),
				  inset 0 -6px 12px rgba(255, 255, 255, .04);
	  transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
	  will-change: transform;
	}
	.btn:hover {
	  transform: translateY(-2px);
	  box-shadow: 0 10px 24px rgba(0, 0, 0, .45),
				  inset 0 -6px 12px rgba(255, 255, 255, .06);
	}

	/* Secondary button - now green */
	.btn.secondary {
	  background: #28a745; /* solid green */
	  color: #ffffff;      /* white text */
	}

	/* Optional: slightly darker green on hover for better feedback */
	.btn.secondary:hover {
	  background: #218838;
	}

	.btn span {
	  white-space: nowrap;
	}

  /* Cycle hues automatically */
  .card:nth-child(6n+1){ --hue:205 } .card:nth-child(6n+2){ --hue:275 } .card:nth-child(6n+3){ --hue:145 }
  .card:nth-child(6n+4){ --hue:20 }  .card:nth-child(6n+5){ --hue:355 } .card:nth-child(6n+6){ --hue:48 }
</style>
</head>
