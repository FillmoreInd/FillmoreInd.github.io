<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Birds photographed @ 865 Holiday Valley</title>
<style>
  :root{
    --bg: #0f172a; --text: #e2e8f0; --muted: #94a3b8; --accent: #f8fafc; --btn: #0b1324; --radius: 18px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    background:
      radial-gradient(1200px 600px at -10% -10%, #1f2937 0%, transparent 60%),
      radial-gradient(1000px 800px at 110% 10%, #1e293b 0%, transparent 60%),
      linear-gradient(180deg, #0b1020, #0a0f20 30%, #0f172a);
    color:var(--text); min-height:100vh;
  }
  header{ text-align:center; padding:48px 16px 32px; }
  header h1{ margin:0; font-size: clamp(1.4rem, 1.2rem + 1.6vw, 2.4rem); letter-spacing:.4px; color: var(--accent); text-shadow: 0 2px 24px rgba(0,0,0,.4); }
  header p{ margin:.6rem auto 0; max-width: 820px; color: var(--muted); line-height:1.5; }
  .container{ width:min(1200px,92vw); margin:0 auto 64px; display:grid; grid-template-columns:repeat(3,1fr); gap:22px; }
  @media (max-width:980px){ .container{grid-template-columns:repeat(2,1fr);} }
  @media (max-width:640px){ .container{grid-template-columns:1fr;} }

  .card{
    position:relative; overflow:hidden; border-radius:var(--radius); background:#111827;
    box-shadow:0 20px 50px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.05);
    transform: translateY(0); transition: transform .25s ease, box-shadow .25s ease; isolation:isolate;
  }
  .card::before{
    content:""; position:absolute; inset:0; z-index:-1; opacity:.9;
    background: linear-gradient(160deg,
      hsl(var(--hue, 200) 70% 18%) 0%,
      hsl(var(--hue, 200) 70% 12%) 40%,
      #0b1020 100%);
  }
  .card:hover{ transform: translateY(-6px); box-shadow:0 28px 70px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06); }
  .card-inner{ padding:18px 18px 20px; }
  .title{ text-align:center; font-weight:700; letter-spacing:.3px; margin:4px 6px 12px; color:#fff; }

  /* Image no longer gets truncated; full image fits the box */
  .thumb{
    width:100%;
    aspect-ratio:16/10;          /* rectangle slot */
    object-fit: contain;          /* show full image without cropping */
    object-position:center center;
    border-radius:calc(var(--radius) - 8px);
    background: rgba(255,255,255,.06); /* subtle letterbox fill */
    display:block;
    box-shadow:0 8px 24px rgba(0,0,0,.35);
    border:1px solid rgba(255,255,255,.08);
  }

  .meta{ margin:12px 2px 0; padding:10px 12px; border-radius:12px; background:rgba(0,0,0,.18);
         border:1px solid rgba(255,255,255,.08); color:var(--accent); font-size:.95rem; line-height:1.35; }
  .meta .label{ color:#cbd5e1; font-weight:600; }
  .meta .value{ color:#f1f5f9; }

  .actions{ display:flex; gap:10px; margin:14px 2px 4px; }
  .btn{
    flex:1; display:inline-flex; align-items:center; justify-content:center; padding:10px 12px; border-radius:12px;
    background:var(--btn); color:#e2e8f0; text-decoration:none; font-weight:700; border:1px solid rgba(255,255,255,.08);
    box-shadow:0 6px 18px rgba(0,0,0,.35), inset 0 -6px 12px rgba(255,255,255,.04);
    transition: transform .15s ease, box-shadow .2s ease, background .2s ease; will-change:transform;
  }
  .btn:hover{ transform: translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.45), inset 0 -6px 12px rgba(255,255,255,.06); }
  .btn.secondary{ background:rgba(255,255,255,.06); }
  .btn span{ white-space:nowrap; }

  /* Cycle hues automatically */
  .card:nth-child(6n+1){ --hue:205 } .card:nth-child(6n+2){ --hue:275 } .card:nth-child(6n+3){ --hue:145 }
  .card:nth-child(6n+4){ --hue:20 }  .card:nth-child(6n+5){ --hue:355 } .card:nth-child(6n+6){ --hue:48 }
</style>
</head>
<body>
<header>
  <h1>Birds photographed @ 865 Holiday Valley</h1>
  <p>Click <em>Learn More</em> to open the bird’s Wikipedia page, or <em>View Bird @ Site</em> to open the Flickr album.</p>
</header>

<main class="container" id="grid"></main>

<script>
  // Per your format: image and flickr are placed on each bird object.
  const DEFAULT_IMG = "https://cdn.download.ams.birds.cornell.edu/api/v1/asset/133940901/480";
  const DEFAULT_FLICKR = "https://www.flickr.com/photos/chez_d/albums/72177720328231705/";

  const birds = [
    { name:"Asian Koel", genus:"Eudynamys", species:"scolopaceus",
      wiki:"https://en.wikipedia.org/wiki/Asian_koel",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Asian Green Bee-eater", genus:"Merops", species:"orientalis",
      wiki:"https://en.wikipedia.org/wiki/Asian_green_bee-eater",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Black Drongo", genus:"Dicrurus", species:"macrocercus",
      wiki:"https://en.wikipedia.org/wiki/Black_drongo",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Black Kite", genus:"Milvus", species:"migrans",
      wiki:"https://en.wikipedia.org/wiki/Black_kite",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Black-winged Kite (Black-shouldered Kite)", genus:"Elanus", species:"caeruleus",
      wiki:"https://en.wikipedia.org/wiki/Black-winged_kite",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Brown-rumped Minivet", genus:"Pericrocotus", species:"cantonensis",
      wiki:"https://en.wikipedia.org/wiki/Swinhoe%27s_minivet",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Eastern Cattle Egret", genus:"Bubulcus", species:"coromandus",
      wiki:"https://en.wikipedia.org/wiki/Eastern_cattle_egret",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Cinereous Tit", genus:"Parus", species:"cinereus",
      wiki:"https://en.wikipedia.org/wiki/Cinereous_tit",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Eurasian Hoopoe (Common Hoopoe)", genus:"Upupa", species:"epops",
      wiki:"https://en.wikipedia.org/wiki/Eurasian_hoopoe",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Common Iora", genus:"Aegithina", species:"tiphia",
      wiki:"https://en.wikipedia.org/wiki/Common_iora",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Common Myna", genus:"Acridotheres", species:"tristis",
      wiki:"https://en.wikipedia.org/wiki/Common_myna",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Golden-fronted Leafbird", genus:"Chloropsis", species:"aurifrons",
      wiki:"https://en.wikipedia.org/wiki/Golden-fronted_leafbird",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Greater Coucal", genus:"Centropus", species:"sinensis",
      wiki:"https://en.wikipedia.org/wiki/Greater_coucal",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"House Crow", genus:"Corvus", species:"splendens",
      wiki:"https://en.wikipedia.org/wiki/House_crow",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Large-billed Crow (Indian Jungle Crow)", genus:"Corvus", species:"macrorhynchos",
      wiki:"https://en.wikipedia.org/wiki/Large-billed_crow",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Indian Bush Lark", genus:"Mirafra", species:"erythroptera",
      wiki:"https://en.wikipedia.org/wiki/Indian_bush_lark",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Indian Robin", genus:"Copsychus", species:"fulicatus",
      wiki:"https://en.wikipedia.org/wiki/Indian_robin",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Indian Roller", genus:"Coracias", species:"benghalensis",
      wiki:"https://en.wikipedia.org/wiki/Indian_roller",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Indian White-eye", genus:"Zosterops", species:"palpebrosus",
      wiki:"https://en.wikipedia.org/wiki/Indian_white-eye",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Oriental Cuckoo", genus:"Cuculus", species:"optatus",
      wiki:"https://en.wikipedia.org/wiki/Oriental_cuckoo",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Pale Blue Flycatcher", genus:"Cyornis", species:"unicolor",
      wiki:"https://en.wikipedia.org/wiki/Pale_blue_flycatcher",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Indian Peafowl (Peacock)", genus:"Pavo", species:"cristatus",
      wiki:"https://en.wikipedia.org/wiki/Indian_peafowl",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Pied Bushchat – Male (Black)", genus:"Saxicola", species:"caprata",
      wiki:"https://en.wikipedia.org/wiki/Pied_bush_chat",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Pied Bushchat – Female (Brown)", genus:"Saxicola", species:"caprata",
      wiki:"https://en.wikipedia.org/wiki/Pied_bush_chat",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Purple Sunbird", genus:"Cinnyris", species:"asiaticus",
      wiki:"https://en.wikipedia.org/wiki/Purple_sunbird",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Red-vented Bulbul", genus:"Pycnonotus", species:"cafer",
      wiki:"https://en.wikipedia.org/wiki/Red-vented_bulbul",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Rose-ringed Parakeet", genus:"Psittacula", species:"krameri",
      wiki:"https://en.wikipedia.org/wiki/Rose-ringed_parakeet",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Rufous Treepie", genus:"Dendrocitta", species:"vagabunda",
      wiki:"https://en.wikipedia.org/wiki/Rufous_treepie",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Small Minivet", genus:"Pericrocotus", species:"cinnamomeus",
      wiki:"https://en.wikipedia.org/wiki/Small_minivet",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Spotted Dove", genus:"Spilopelia", species:"chinensis",
      wiki:"https://en.wikipedia.org/wiki/Spotted_dove",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Striated Swallow", genus:"Cecropis", species:"striolata",
      wiki:"https://en.wikipedia.org/wiki/Eastern_red-rumped_swallow",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"White-naped Woodpecker", genus:"Chrysocolaptes", species:"festivus",
      wiki:"https://en.wikipedia.org/wiki/White-naped_woodpecker",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"White-throated Kingfisher", genus:"Halcyon", species:"smyrnensis",
      wiki:"https://en.wikipedia.org/wiki/White-throated_kingfisher",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR },

    { name:"Yellow-billed Babbler", genus:"Argya", species:"affinis",
      wiki:"https://en.wikipedia.org/wiki/Yellow-billed_babbler",
      image: DEFAULT_IMG, flickr: DEFAULT_FLICKR }
  ];

  const grid = document.getElementById("grid");
  birds.forEach((b) => {
    const card = document.createElement("article");
    card.className = "card";
    card.innerHTML = `
      <div class="card-inner">
        <h3 class="title">${b.name}</h3>
        <img class="thumb" src="${b.image}" alt="${b.name}">
        <div class="meta">
          <div><span class="label">Genus:</span> <span class="value">${b.genus}</span></div>
          <div><span class="label">Species:</span> <span class="value">${b.species}</span></div>
        </div>
        <div class="actions">
          <a class="btn" href="${b.wiki}" target="_blank" rel="noopener noreferrer"><span>Learn More</span></a>
          <a class="btn secondary" href="${b.flickr}" target="_blank" rel="noopener noreferrer"><span>View Bird @ Site</span></a>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
</script>
</body>
</html>
